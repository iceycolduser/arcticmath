<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <link rel="stylesheet" href="/assets/css/themes.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'G-L490M86Y8R');</script>
    <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js" type="text/javascript"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L490M86Y8R"></script>
    <script src="/assets/js/themes.js"></script>

    <title>Astro</title>
</head>

<body>
    <div class="nav">
        <div class="heading">
            <img src="/assets/icons/logo.webp" title="Astro" />
            <h1 onclick="window.location.href='/'" class="current">Astro</h1>
        </div>

        <div class="nav-links">
            <a href="/apps">
                <span class="material-symbols-outlined">apps</span> Apps
            </a>

            <a href="/g">
                <span class="material-symbols-outlined">stadia_controller</span> Games
            </a>

            <a href="/settings">
                <span class="material-symbols-outlined">settings</span> Settings
            </a>
        </div>
    </div>

    <div class="container home">
        <h1>
            Astro

            <small style="color: #fff;font-size: 12px;display: block;">by Shadow</small>
        </h1>

        <br>

        <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />

            <input id="uv-address" type="text" placeholder="Search the web freely" />
        </form>

        <div class="shortcuts">
            <a class="shortcut" onclick="openURL('google.com')">
                <img src="/assets/icons/shortcuts/google.png">

                <h3>Google</h3>
            </a>

            <a class="shortcut" onclick="openURL('youtube.com')">
                <img src="/assets/icons/shortcuts/yt.png">

                <h3>Youtube</h3>
            </a>

            <a class="shortcut" onclick="openURL('websitesball.com/')">
                <img src="/assets/icons/shortcuts/roblox.png">

                <h3>Roblox</h3>
            </a>

            <a class="shortcut" onclick="openURL('you.com')">
                <img src="/assets/icons/shortcuts/chat.png">

                <h3>AI</h3>
            </a>

            <a class="shortcut" onclick="openURL('discord.com/app')">
                <img src="/assets/icons/apps/discord.webp" style="border-radius: 50%;">

                <h3>Discord</h3>
            </a>
        </div>
    </div>

    <div>
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
    </div>

    <script src="/dynamic/dynamic.config.js" defer></script>

    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>

    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/cloak.js"></script>
    <script src="/assets/js/p.js"></script>
</body>
