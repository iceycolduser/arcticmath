  <script>
    const loadingScreen = document.getElementById('loading-screen');
    const isDisabled = localStorage.getItem('loadingScreenDisabled') === 'true';

    if (!isDisabled) {
      loadingScreen.style.display = 'flex';

      window.addEventListener('load', () => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      });
    } else {
      loadingScreen.style.display = 'none';
    }
  </script>

  <script>
    let deferredPrompt;
    const installPrompt = document.getElementById('install-prompt');
    const installOverlay = document.getElementById('install-overlay');
    const installBtn = document.getElementById('install-btn');
    const dismissBtn = document.getElementById('dismiss-btn');

    function isStandalone() {
      return (window.matchMedia('(display-mode: standalone)').matches) || 
             (window.navigator.standalone) || 
             document.referrer.includes('android-app://');
    }

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function showInstallPrompt() {
      if (localStorage.getItem('installPromptDismissed') === 'true') {
        return;
      }

      if (isStandalone()) {
        return;
      }

      setTimeout(() => {
        if (isIOS()) {
          document.getElementById('install-prompt').querySelector('h2').textContent = 'üßä Add to Home Screen';
          document.getElementById('install-prompt').querySelector('p').textContent = 'Tap the Share button below and select "Add to Home Screen" to install Arctic 1.0!';
          installBtn.style.display = 'none';
          dismissBtn.textContent = 'Got it';
        }
        
        installOverlay.style.display = 'block';
        installPrompt.style.display = 'block';
      }, 2000);
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showInstallPrompt();
    });

    window.addEventListener('load', () => {
      if (!deferredPrompt && !isStandalone()) {
        showInstallPrompt();
      }
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        
        if (outcome === 'accepted') {
          console.log('Arctic 1.0 installed successfully');
        }
        
        deferredPrompt = null;
      }
      
      installOverlay.style.display = 'none';
      installPrompt.style.display = 'none';
    });

    dismissBtn.addEventListener('click', () => {
      localStorage.setItem('installPromptDismissed', 'true');
      installOverlay.style.display = 'none';
      installPrompt.style.display = 'none';
    });

    installOverlay.addEventListener('click', () => {
      localStorage.setItem('installPromptDismissed', 'true');
      installOverlay.style.display = 'none';
      installPrompt.style.display = 'none';
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('‚úÖ Arctic 1.0 PWA: Service Worker registered successfully:', registration.scope);
          })
          .catch(error => {
            console.log('‚ùå Arctic 1.0 PWA: Service Worker registration failed:', error);
          });
      });
    }
  </script>
