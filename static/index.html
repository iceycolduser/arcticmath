  <title>Arctic 1.0</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Loading Screen */
    #loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      animation: spinner-rotate 2s infinite ease;
      transform-style: preserve-3d;
    }

    .spinner > div {
      background: rgba(0, 140, 255, 0.15);
      height: 100%;
      position: absolute;
      width: 100%;
      border: 2px solid #008cff;
      box-shadow: 0 0 20px rgba(0, 140, 255, 0.3);
    }

    .spinner div:nth-of-type(1) { transform: translateZ(-25px) rotateY(180deg); }
    .spinner div:nth-of-type(2) { transform: rotateY(-270deg) translateX(50%); transform-origin: top right; }
    .spinner div:nth-of-type(3) { transform: rotateY(270deg) translateX(-50%); transform-origin: center left; }
    .spinner div:nth-of-type(4) { transform: rotateX(90deg) translateY(-50%); transform-origin: top center; }
    .spinner div:nth-of-type(5) { transform: rotateX(-90deg) translateY(50%); transform-origin: bottom center; }
    .spinner div:nth-of-type(6) { transform: translateZ(25px); }

    @keyframes spinner-rotate {
      0% { transform: rotate(45deg) rotateX(-25deg) rotateY(25deg); }
      50% { transform: rotate(45deg) rotateX(-385deg) rotateY(25deg); }
      100% { transform: rotate(45deg) rotateX(-385deg) rotateY(385deg); }
    }

    /* Menu Button */
    #mytopnav {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0;
      margin: 0;
      background: none !important;
      box-shadow: none !important;
      border: none !important;
      border-radius: 0 !important;
      z-index: 1000;
    }

    .btn-main {
      background: rgba(255, 255, 255, 0.05) !important;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 16px !important;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2) !important;
    }

    .btn-main:hover {
      background: rgba(255, 255, 255, 0.1) !important;
      border-color: rgba(0, 140, 255, 0.5) !important;
      box-shadow: 0 8px 32px rgba(0, 140, 255, 0.2) !important;
      transform: translateY(-2px);
    }

    .btn-main i {
      font-size: 20px !important;
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: clamp(48px, 8vw, 80px) !important;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -2px;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 140, 255, 0.3)); }
      50% { filter: drop-shadow(0 0 40px rgba(0, 140, 255, 0.6)); }
    }

    .hero p {
      font-size: clamp(18px, 3vw, 30px) !important;
      font-weight: 300;
      padding: 0 !important;
      margin: 0 !important;
    }

    /* Search Form */
    .search-container {
      width: 100%;
      max-width: 700px;
      animation: fadeInUp 0.8s ease 0.2s backwards;
    }

    .form__input {
      width: 100%;
      max-width: 700px;
      padding: 24px 28px !important;
      font-size: 20px !important;
      font-family: 'Poppins', sans-serif !important;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 20px !important;
      outline: none;
      transition: all 0.4s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .form__input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form__input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(0, 140, 255, 0.6) !important;
      box-shadow: 0 8px 40px rgba(0, 140, 255, 0.3),
                  0 0 0 4px rgba(0, 140, 255, 0.1);
      transform: translateY(-2px);
    }

    /* DMCA Badge Container */
    .dmca-wrapper {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .dmca-wrapper:hover {
      opacity: 1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #mytopnav {
        top: 15px;
        right: 15px;
      }

      .btn-main {
        padding: 10px 20px;
        font-size: 14px;
      }

      .btn-main i {
        font-size: 18px !important;
      }

      .hero {
        margin-bottom: 40px;
      }

      .form__input {
        padding: 20px 24px !important;
        font-size: 18px !important;
      }

      .dmca-wrapper {
        bottom: 30px;
        transform: translateX(-50%) scale(0.9);
      }
    }
  </style>
</head>

<body>

  <!-- Loading Screen Script -->
  <script>
    const loadingScreen = document.getElementById('loading-screen');
    const isDisabled = localStorage.getItem('loadingScreenDisabled') === 'true';

    if (!isDisabled) {
      loadingScreen.style.display = 'flex';
      document.body.style.overflow = 'hidden';

      window.addEventListener('load', () => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          document.body.style.overflow = '';
        }, 500);
      });
    } else {
      loadingScreen.style.display = 'none';
      document.body.style.overflow = '';
    }
  </script>
