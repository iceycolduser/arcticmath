<!-- Loading Screen CSS -->
<style>
  /* Loading Screen Container */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
  }
  
  #loading-screen.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  
  /* Spinner Styles */
  .spinner {
    width: 44px;
    height: 44px;
    animation: spinner-y0fdc1 2s infinite ease;
    transform-style: preserve-3d;
  }
  
  .spinner > div {
    background-color: rgba(0,77,255,0.2);
    height: 100%;
    position: absolute;
    width: 100%;
    border: 2px solid #004dff;
  }
  
  .spinner div:nth-of-type(1) {
    transform: translateZ(-22px) rotateY(180deg);
  }
  
  .spinner div:nth-of-type(2) {
    transform: rotateY(-270deg) translateX(50%);
    transform-origin: top right;
  }
  
  .spinner div:nth-of-type(3) {
    transform: rotateY(270deg) translateX(-50%);
    transform-origin: center left;
  }
  
  .spinner div:nth-of-type(4) {
    transform: rotateX(90deg) translateY(-50%);
    transform-origin: top center;
  }
  
  .spinner div:nth-of-type(5) {
    transform: rotateX(-90deg) translateY(50%);
    transform-origin: bottom center;
  }
  
  .spinner div:nth-of-type(6) {
    transform: translateZ(22px);
  }
  
  @keyframes spinner-y0fdc1 {
    0% {
      transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
    }
    50% {
      transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
    }
    100% {
      transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
    }
  }
</style>
</head>
<body>
  <!-- Loading Screen -->

<!-- Loading Screen Script -->
<script>
  // Fix loading screen showing briefly when disabled
  if (localStorage.getItem('loadingScreenDisabled') === 'true') {
    const ls = document.getElementById('loading-screen');
    if(ls) ls.style.display = 'none';
    document.body.style.overflow = '';
  } else {
    document.body.style.overflow = 'hidden';
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.classList.add('fade-out');
      setTimeout(function() {
        loadingScreen.style.display = 'none';
        document.body.style.overflow = '';
      }, 500);
    });
  }

  // Functions to enable/disable loading screen
  function enableLoadingScreen() {
    localStorage.removeItem('loadingScreenDisabled');
    location.reload();
  }
  
  function disableLoadingScreen() {
    localStorage.setItem('loadingScreenDisabled', 'true');
    location.reload();
  }
</script>
